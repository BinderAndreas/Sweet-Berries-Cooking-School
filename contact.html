<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sweet Berries Cooking School</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
		<img src="assets/logo.png">
		<div class="menu-container">
			<label for="burger" class="burger">&#9776;</label>
			<input id="burger" type="checkbox"/>
				 <div class="menu">
          <a href="index.html">Home</a>
					<a href="#">Courses</a>
					<a href="#">About us</a>
					<a href="contact.html">Get started</a>
				</div>
		</div>
	
	</div>
	<div class="mainContainer">
		<div class="container1">
			<h1>SWEET BERRIES COOKING SCHOOL REGISTRATION PAGE</h1>
			<form>
				<label for="firstName" class="form" id="firstName">First Name</label>
					<input type="text" required>
				<label for="lastName" id="lastName" class="form" >Last Name</label>
					<input type="text" required>
				<label for="email" id="email" class="form" >Email</label>
					<input type="email" required>
				<label for="password" id="password" class="form" >Password</label>
					<input type="password" required>
				<label for="courses" id="courses" class="form" >Selected course</label>
					<select name="courses" id="courses" required>
						<option value="chinese">Chinese</option>
						<option value="austrian">Austrian</option>
						<option value="american">American</option>
						<option value="frensh">Frensh</option>
					</select>
				<label for="notes" id="notes" class="form" >Notes</label>
					<input type="text" class="notes">
				<div class="buttons">
					<input type="submit" class="button">
					<input type="reset" class="button">
				</div>
			</form>
		</div>
		<div class="sideboard">
			<img src="https://th.bing.com/th/id/OIP.Dh7pFto7YSJM6dRwII-EGQHaE8?pid=ImgDet&rs=1">
			<img src="https://res.cloudinary.com/coopsverige/image/upload/w_800,h_800/v1432636852/33384.jpg">
			<img src="https://arc-anglerfish-arc2-prod-bostonglobe.s3.amazonaws.com/public/NW5ADHEMEQI6FNJM4VOX4AZYYA.jpg">
		</div>
	</div>		
	<div class="footer">
		<p>Sweet Berries</p>
	</div>
  <script src="script.js"></script>
</body>

</html>
